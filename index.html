<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Introduction to Audio</title>
  </head>
  <body>
    <h1>Simple Audio Examples</h1>
    <audio id="jukebox" src=""></audio>

    <div>
        <img src="images/chupa.jpg" alt="cover albatraoz"><br>
        <div class="controller">
            <button class="playTrack" data-trackref="Albatroz">play</button>
            <button class="pauseTrack">pause</button>
            <button class="rwTrack">rewind</button>
        </div>
    </div>

    <div>
        <img src="images/companion.jpg" alt="cover companion" width="230px"><br>
        <div>
            <button class="playTrack" data-trackref="Companion">play</button>
            <button class="pauseTrack">pause</button>
            <button class="rwTrack">rewind</button>
        </div>
    </div>

    <div>
        <img src="images/stp.jpg" alt="cover stp" width="230px"><br>
        <div>
            <button class="playTrack" data-trackref="STP">play</button>
            <button class="pauseTrack">pause</button>
            <button class="rwTrack">rewind</button>
        </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
